<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="sabaccGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Card background -->
  <rect x="4" y="6" width="24" height="20" rx="3" ry="3" 
        fill="url(#sabaccGradient)" stroke="#000" stroke-width="1"/>
  
  <!-- Card inner area -->
  <rect x="6" y="8" width="20" height="16" rx="2" ry="2" 
        fill="#1a1a2e" stroke="#ffd700" stroke-width="1"/>
  
  <!-- Sabacc symbol (stylized) -->
  <text x="16" y="18" font-family="serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#ffd700">S</text>
  
  <!-- Corner decorations -->
  <circle cx="8" cy="10" r="1" fill="#ffd700"/>
  <circle cx="24" cy="10" r="1" fill="#ffd700"/>
  <circle cx="8" cy="22" r="1" fill="#ffd700"/>
  <circle cx="24" cy="22" r="1" fill="#ffd700"/>
</svg>